<input type="text" class="form-control" [formControl]="control"
    [ngClass]="{ 'is-invalid': control.dirty && control.touched && control.errors }">
<ng-container *ngIf="control.dirty && control.touched && control.errors">
    <div *ngIf="$any(control.errors).required" class="invalid-feedback">
        Please fill in the field.
    </div>
    <div *ngIf="$any(control.errors).minlength" class="invalid-feedback">
        The value you inputted is {{ $any(control.errors).minlength.actualLength }}
        characters long.
        It must be at least {{ $any(control.errors).minlength.requiredLength }}
        characters long.
    </div>
</ng-container>
